<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos em html</h1>
    <p>Este vídeo aparecerá e está sendo hospedado no próprio servidor</p>

    <video width="500" controls autoplay loop>
        <source src="midia/file.mp4" type="video/mp4">
        <source src="midia/file (video-converter.com).webm" type="video/webm">
        <source src="midia/file.ogv" type="video/ogg">
        <p>Seu navegador tá pifio</p>
    </video>

    <h1>Colocando vídeos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pt4iWtNIXUg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Colocando vídeos no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/718293315?h=d43051b606&title=0&byline=0&portrait=0&badge=0" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
