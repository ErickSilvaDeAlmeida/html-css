<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de tamanhos diferentes</title>
</head>
<body>
    <h1>Abrindo Imagens</h1>
    <p>Oque estámos fazendo aqui é abrindo imagens em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 620px)" srcset="img/mini.jpeg" type="image/jpeg">
        <source media="(max-width: 850px)" srcset="img/pequeno.jpeg" type="image/jpeg">
        <source media="(max-width: 1040px)" srcset="img/medio-pequeno.jpeg" type="image/jpeg">
        <source media="(max-width: 1150px)" srcset="img/medio.jpeg" type="image/jpeg">
        <source media="(max-width: 1250px)" srcset="img/grande-medio.jpeg" type="image/jpeg">
        <img src="img/grande.jpeg" alt="imagem grande">
    </picture>
</body>
</html>
